<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lightning Pain Diary</title>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/navbar.html"></div>
    <br>

    <div class="w3-container w3-card-4" style="display: block">
        <br>
        <header class="w3-container w3-light-gray w3-center">
            <h2 style="color: rgb(0, 78, 0);">Login</h2>
        </header>

        <input id="uid" class="w3-input w3-small" type="text" placeholder="email" required>
        <label for"uid">eMail</label>

        <div id="usererror" style="display: none">already a user</div>

        <input id="pw" class="w3-input w3-small" type="password" placeholder="password" required>
        <div id="registering" style="display: none">
            <input id="pwmatch" class="w3-input w3-small" type="password" placeholder="verify password" required>
        </div>

        <label for"pw">Password</label>
        <label for"pwmatch">Repeat Password</label>
        <br>

        <input id="keeplogin" class="w3-check" style="width:12px" type="checkbox" checked>
        <label  for"keeplogin" class="w3-small">Stay logged in</label>
        <br>

        <div id="loginerror" style="display: none">
            failed captchia forgot
            <br>
        </div>

        <br>
        <button id="loginButton" onclick="doLogin()" class="w3-button w3-border w3-round w3-tiny w3-ripple" style="color: rgb(0, 78, 0);">Login</button>
        <button id="registerButton" onclick="doRegister()" class="w3-button w3-border w3-round w3-tiny w3-ripple" style="color: rgb(0, 78, 0);">Register</button>
        <button id="cancelButton" onclick="doCancel()" class="w3-button w3-border w3-round w3-tiny w3-ripple" style="color: rgb(0, 78, 0);">cancel</button>
        <br>
        <br>
    </div>

    <p id="diag">submit value</p>

    <script>
        var login = "none";
        var password = "none";
        var passwordverify = "none";
        diag();

        w3.includeHTML();

        function doLogin() {
            var el = document.getElementById("uid");
            login = el.value;
            el = document.getElementById("pw");
            password = el.value;
            el = document.getElementById("pwmatch");
            passwordverify = el.value;
            diag();
        }

        function diag() {
            var diag = document.getElementById("diag");
            diag.innerHTML =
                "<br>login:" + login +
                "<br>password:" + password +
                "<br>verify:" + passwordverify;
        }
    </script>

    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/footer.html"></div>

</body>

</html>
