<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lightning Pain Diary</title>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/navbar.html"></div>

    <br>
    <div class="w3-light-gray w3-container w3-card">

        <div id="tabs">
            <div id="account" class="w3-btn w3-mobile w3-hover-dark-gray w3-dark-gray">Account</div>
            <div id="trackers" class="w3-btn w3-mobile w3-hover-dark-gray w3-border-right w3-border-gray">Trackers</div>
        </div>

        <div id="panels" class="w3-light-gray w3-container w3-card">
            <div id="account" class="w3-container w3-border-gray w3-white w3-small" style="display: block">
                <br>
                <div id="doctors">Input Doctors</div>
                <input id="dbname" type="text" class="w3-pad">DB Name</input>
                <br>
                <input id="drugs-com" type="text" class="w3-pad">drugs.com link</input>
                <br>
                <input id="reminder" type="checkbox" class="w3-check" style="width:12px">Complete entry reminder notification</input>
                <br>
                <input id="verifydelete" type="checkbox" class="w3-check" style="width:12px">Verify Deletes</input>
                <br>
                <br>
            </div>
        </div>
        <br>
    </div>

    <div id="diag"></div>

    <script>
        w3.includeHTML();

        var trackingtypes = ["blood pressure", "colored range", "date", "list", "number", "range", "time", "true false", "weather"];
        var trackinglist = []; // sql
        trackinglist.push({
            name: "Pain Level",
            type: "colored range",
            start: "1",
            end: "10",
            enabled: true
        });
        trackinglist.push({
            name: "Start Time",
            type: "date",
            enabled: true
        });
        trackinglist.push({
            name: "End Time",
            type: "time",
            enabled: true
        });
        trackinglist.push({
            name: "Woke With",
            type: "true false",
            enabled: true
        });
        trackinglist.push({
            name: "Pain Location",
            type: "list",
            list: ["forehead", "temple", "eyes", "left", "right"],
            enabled: true
        });
        trackinglist.push({
            name: "Pain Type",
            type: "list",
            list: ["throbbing", "burning", "pressure", "sharp"],
            enabled: true
        });
        trackinglist.push({
            name: "Sensitivities",
            type: "list",
            list: ["light", "sound"],
            enabled: true
        });
        trackinglist.push({
            name: "Remedies",
            type: "list",
            list: ["kepra", "relafin", "haldol", "cogentin", "benadryl", "compazine", "sleep"],
            enabled: true
        });
        trackinglist.push({
            name: "Triggered By",
            type: "list",
            list: ["weather", "smells", "sleep", "light", "sound"],
            enabled: true
        });
        trackinglist.push({
            name: "Warnings",
            type: "list",
            list: ["aura"],
            enabled: true
        });
        trackinglist.push({
            name: "Relief Level",
            type: "colored range",
            start: "5",
            end: "1",
            enabled: true
        });
        trackinglist.push({
            name: "Mood Level",
            type: "colored range",
            start: "1",
            end: "10",
            enabled: true
        });
        trackinglist.push({
            name: "Weather",
            type: "weather",
            list: ["temp", "humidity", "pressure"],
            // http://openweathermap.org/api
            // https://developer.yahoo.com/weather/
            enabled: true
        });
        trackinglist.push({
            name: "Blood Pressure",
            type: "blood pressure",
            enabled: true
        });
        trackinglist.push({
            name: "Weight",
            type: "number",
            enabled: true
        });

        generateTabs();

        function generateTabs() {
            var tab_html =
                '    <div id="idname" class="w3-btn w3-mobile w3-hover-dark-gray">ttitle</div>';

            var panel_title =
                '    <div id="idname" class="w3-container w3-border-gray w3-white w3-small" style="display: none">' +
                '        <br>' +
                '        <div class "w3-cell-row">' +
                '            <div class="w3-cell l4 m4 w3-large">ttitle</div>' +
                '            <div id="idname" class="w3-cell">' +
                '                <button id="edittrackerbtn"    type="button"   class="w3-btn w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple">Edit</button>' +
                '                <input id="activatedeletebtns" type="checkbox" class="w3-check" style="width:12px">Activate Deletes</input>' +
                '            </div>' +
                '        </div>' +
                '        <div id="info" class="w3-tiny w3-container w3-border-bottom w3-border-gray">(used as checkbox list on entry page, drag to rearrange)</div>';
            var panel_entries =
                '        <div id="idname" class "w3-cell-row">' +
                '            <div class="w3-container w3-cell l4 m4" draggable="true">ttitle</div>' +
                '            <div id="idname" class="w3-cell">' +
                '                <button id="editbtn" type="button" class="w3-btn w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple">Edit</button>' +
                '                <button id="delbtn"  type="button" class="w3-btn w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple w3-disabled">Delete</button>' +
                '            </div>' +
                '        </div>';
            var panel_footer =
                '        <div id="idname" class "w3-cell-row">' +
                '            <input id="idname" class="w3-cell w3-quarter w3-input w3-border w3-round" type="text" placeholder="ttitle">' +
                '            <div class="w3-cell">' +
                '                <button id="addbtn" type="button" class="w3-btn w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple">Add</button>' +
                '            </div>' +
                '        </div>' +
                '        <br>' +
                '    </div>';

            var tracker_title =
                '    <div id="idname" class="w3-container w3-border-gray w3-white w3-small" style="display: none">' +
                '        <br>' +
                '        <div class "w3-cell-row">' +
                '            <div class="w3-large w3-cell l6 m6">ttitle</div>' +
                '            <div id="idname" class="w3-container w3-cell l2 m2">' +
                '                <input id="activatedeletebtns" type="checkbox" class="w3-check" style="width:12px">Activate Deletes</input>' +
                '            </div>' +
                '        </div>' +
                '        <div id="info" class="w3-tiny w3-container w3-border-bottom w3-border-gray">(controls what parameters are tracked on entry page, drag to rearrange)</div>';
            var tracker_entries =
                '        <div id="idname" class="w3-cell-row">' +
                '            <div class="w3-cell w3-col l3 m3" draggable="true">ttitle</div>' +
                '            <div class="w3-cell w3-col l2 m2">ttype</div>' +
                '            <div class="w3-container w3-cell w3-col l2 m2">' +
                '                <div ifrange>startrange-endrange</div>' +
                '            </div>' +
                '            <button id="editbtn"      type="button"   class="w3-btn w3-cell l2 m2 w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple">Edit</button>' +
                '            <button id="deletebtn"    type="button"   class="w3-btn w3-cell l2 m2 w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple w3-disabled">Delete</button>' +
                '            <input id="usetrackerckb" type="checkbox" class="w3-check w3-cell l3 m3" style="width:12px" checked>Use</input>' +
                '            <button id="editlistbtn"  type="button"   class="w3-btn w3-cell l2 m2 w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple" iflist>Edit List</button>' +
                '        </div>';
            var tracker_footer =
                '        <div id="idname" class="w3-cell-row">' +
                '            <input id="addinp" class="w3-cell w3-col l3 m3 w3-input w3-border w3-round" type="text" placeholder="ttitle">' +
                '            <div id="typemenu" class="w3-cell w3-col l2 m2 w3-dropdown-hover">' +
                '                <button id="dropdown" class="w3-btn">Type</button>' +
                '                <div class="w3-dropdown-content w3-card w3-bar-block">tmenu</div>' +
                '            </div>' +
                '            <div id="rangeinput" style="display: none">' +
                '                <input id="startrangeinp" class="w3-input w3-cell w3-col l1 m1 w3-border w3-round" type="text" placeholder="1">' +
                '                <input id="endrangeinp"   class="w3-input w3-cell w3-col l1 m1 w3-border w3-round" type="text" placeholder="10">' +
                '                <br>' +
                '            </div>' +
                '            <button id="addbtn" type="button" class="w3-cell w3-btn w3-padding-small w3-light-gray w3-tiny w3-border w3-round w3-ripple">Add</button>' +
                '        </div>' +
                '        <br>' +
                '    </div>';
            var tracker_menu =  // tmenu in tracker_footer
                '                   <button id="trackermenu" class="w3-bar-item w3-btn">ttype</button>';

            var tpanel = tracker_title;
            tpanel = tpanel.replace("idname", "trackers").replace("idname", "trackers").replace("ttitle", "Trackers");

            var ttypes = [];

            for (var i = 0; i < trackinglist.length; ++i) {
                var tlistentry = trackinglist[i];

                // generate id name
                var t = tlistentry.name.split(" ");
                var id = "";
                for (var j = 0; j < t.length; ++j) {
                    id = id.concat(t[j]);
                }
                id = id.toLocaleLowerCase();

                // setup buttons for range & list types
                t = tracker_entries;
                if (tlistentry.type === "range" || tlistentry.type === "colored range") {
                    t = t.replace("ifrange", "").replace("startrange", tlistentry.start).replace("endrange", tlistentry.end);
                } else {
                    t = t.replace("ifrange", 'style="display: none"');
                }

                if (tlistentry.type === "list") {
                    t = t.replace("iflist", "");
                } else {
                    t = t.replace("iflist", "style='display: none'");
                }

                tpanel += t.replace("idname", "t-" + id).replace("idname", "t-" + id)
                    .replace("ttitle", tlistentry.name).replace("ttype", tlistentry.type);

                if (tlistentry.type === "list") {
                    // navigation tabs
                    var t = tab_html;
                    t = t.replace("idname", id).replace("ttitle", tlistentry.name);
                    $("#tabs").append(t);

                    // panel title
                    var panel = panel_title;
                    panel = panel.replace("idname", id).replace("idname", id).replace("ttitle", tlistentry.name);

                    // panel entries
                    for (var j = 0; j < tlistentry.length; ++j) {
                        // generate id name
                        var t = tlistentry[j].name.split(" ");
                        var id = "";
                        for (var k = 0; k < t.length; ++k) {
                            id = id.concat(t[k]);
                        }
                        id = id.toLocaleLowerCase();

                        var l = panel_entries;
                        panel += l.replace("idname", id).replace("idname", id).replace("ttitle", tlistentry[j].name);
                    }

                    // completed panel
                    var a = panel_footer;
                    panel += a.replace("idname", id).replace("ttitle", tlistentry.name);
                    $("#panels").append(panel);
                }
            }

            // generate type menu
            var tmenuadd = "";
            for (var i = 0; i < trackingtypes.length; ++i) {
                var t = tracker_menu;
                t.replace("ttype", trackingtypes[i]);
                tmenuadd += t;
            }

            // completed tracker panel
            var ta = tracker_footer;
            tpanel += ta.replace("idname", id).replace("ttitle", "Trackers").replace("tmenu", tmenuadd);
            $("#panels").append(tpanel);
        }

        function trackerMenu(evt) {
            console.log(("select " + $(evt).parent()[0].id + " " + $(evt)[0].id + "<br>"));
        }

        function openTab(evt) {
            $("#tabs div").removeClass("w3-dark-gray");
            $(evt).addClass("w3-dark-gray");

            $("#panels").children().hide();
            $("#panels").children("#" + $(evt).prop("id")).show();
        }

        function dragover(evt) {
            evt.preventDefault();
        }

        function dragstart(evt) {
            evt.originalEvent.dataTransfer.setData("text/html", this.parentElement.id);
        }

        function drop(evt) {
            evt.preventDefault();
            var src = evt.originalEvent.dataTransfer.getData("text/html");
            var dst = evt.target.parentElement.id;
            var pt = evt.target.parentElement.parentElement.id;

            var list = [];
            var found = false;
            $("#panels #" + pt).children().each(function () {
                var id = $(this).val("id")[0].id;

                switch (id) {
                    case dst:
                        if (!found) {
                            list.push($("#panels #" + src).detach());
                            list.push($("#panels #" + dst).detach());
                            found = true;
                        }
                        break;
                    case src:
                        if (!found) {
                            list.push($("#panels #" + dst).detach());
                            list.push($("#panels #" + src).detach());
                            found = true;
                        }
                        break;
                    default: //$("#diag").append("add id " + id + "<br>");
                        list.push($(this).detach());
                }
            });

            for (var i = 0; i < list.length; ++i) {
                $("#panels #" + pt).append(list[i]);
                console.log("readding " + list[i]);
            }
        }

        function addEntry(evt) {
            var par = $(evt).parent().parent().attr("id");

            $("#diag").append("add " + $(evt).attr("id") + " " + $(par).find("#" + addinp).val() + "<br>");

            var ent = $(evt).parent().children().each(function () {
            });
        }

        function deleteEntry(evt) {
            var ent = $(evt).parent().children().each(function () {});
        }

        function editEntry(evt) {
            var ent = $(evt).parent().children().each(function () {});
        }

        function useTracker(evt) {
            var ent = $(evt).parent().children().each(function () {});
        }

        function editTracker(evt) {
            var ent = $(evt).parent().children().each(function () {});
        }

        function newTracker(evt) {
            var ent = $(evt).parent().children().each(function () {});
        }

        function activateDeleteBtns(evt) {
            var ent = $(evt).parent().children().each(function () {});
        }

        $(document).ready(function () {
            $("#tabs div").click(function () {
                openTab(this);
            });

            $("#panels #addbtn").click(function () {
                addEntry(this);
            });

            $("#panels #editbtn").click(function () {
                editEntry(this);
            });

            $("#panels #delbtn").click(function () {
                deleteEntry(this);
            });

            $("#panels #edittrackerbtn").click(function () {
                editTracker(this);
            });

            $("#panels #usetrackerckb").click(function () {
                deleteTracker(this);
            });

            $("#panels #activatedeletebtns").click(function () {
                activateDeleteBtns(this);
            });

            $("#panels #trackermenu").click(function () {
                trackerMenu(this);
            });

            $("#panels [draggable|='true']").on({
                //"mouseleave": $.proxy(mouseLeave),
                //"mouseenter": $.proxy(mouseEnter),
                "drop": $.proxy(drop),
                "dragover": $.proxy(dragover),
                "dragstart": $.proxy(dragstart)
            });
        });
    </script>

    <br>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/footer.html"></div>
</body>

</html>
