<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lightning Pain Diary</title>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/navbar.html"></div>

    <br>
    <div class="w3-light-gray w3-card w3-large">

        <div class="w3-btn w3-mobile w3-hover-dark-gray labels" onclick="openTab(event, 'medlist')">Medicines</div>
        <div class="w3-btn w3-mobile w3-hover-dark-gray labels" onclick="openTab(event, 'triggerlist')">Triggers</div>
        <div class="w3-btn w3-mobile w3-hover-dark-gray labels" onclick="openTab(event, 'doctorlist')">Doctors</div>
        <div class="w3-btn w3-mobile w3-hover-dark-gray labels w3-white" onclick="openTab(event, 'account')">Account</div>

        <div class="w3-container w3-small">
            <div id="medlist" class="w3-container tabs" style="display: none">
                medicine list +/-
            </div>
            <div id="triggerlist" class="w3-container tabs" style="display: none">
                trigger list +/-
            </div>
            <div id="doctorlist" class="w3-container tabs" style="display: none">
                doctor list +/-
            </div>
            <div id="account" class="w3-container tabs" style="display: block">
                account info
            </div>
        </div>
    </div>

    <script>
        w3.includeHTML();

        function openTab(event, tabname) {
            var i;
            var tabs = document.getElementsByClassName("tabs");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            var tab = document.getElementById(tabname);
            tab.style.display = "block";

            var labels = document.getElementsByClassName("labels");
            for (i = 0; i < labels.length; i++) {
                labels[i].className = labels[i].className.replace(" w3-white", "");
            }

            event.currentTarget.classname += " w3-white";
        }
    </script>

    <br>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/footer.html"></div>
</body>

</html>
