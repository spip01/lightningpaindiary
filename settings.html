<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lightning Pain Diary</title>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/navbar.html"></div>

    <br>
    <div class="w3-light-gray w3-container w3-card">

        <div id="tabs">
            <div id="account" class="w3-btn w3-mobile w3-hover-dark-gray w3-dark-gray">Account</div>
            <div id="tracking" class="w3-btn w3-mobile w3-hover-dark-gray w3-border-right w3-border-gray">Tracking</div>
        </div>
        <br>

        <div id="panels" class="w3-light-gray w3-card">

            <div id="account" class="w3-container" style="display: block">
                <div id="accounttabs" class="w3-container w3-small">
                    <div id="account" class="w3-btn w3-mobile w3-hover-dark-gray w3-dark-gray">Info</div>
                    <div id="doctors" class="w3-btn w3-mobile w3-hover-dark-gray">Doctors</div>
                </div>
                <br>

                <div id="accountpanels" class="W3-light-gray w3-card w3-small">

                    <div id="accountinfo" class="w3-container" style="display: block">
                        <p>account info</p>
                    </div>
                    <div id="trackinfo" class="w3-container" style="display: none">
                        <p>tracking list</p>
                    </div>
                    <br>
                </div>
                <br>
            </div>

            <div id="doctorlist" class="w3-container w3-small" style="display: none">
                <p>This list gets included with printed reports</p>
            </div>

        </div>
        <br>
    </div>
    <br>

    <div id="diag">diag</div>

    <script>
        w3.includeHTML();

        var types = ["range", "date", "list", "weather"];
        var trackinglist = []; // sql
        trackinglist.push({
            name: "Pain Level",
            id: "painlevel",
            type: "range",
            start: "1",
            end: "10"
        });
        trackinglist.push({
            name: "entry Date",
            id: "entrydate",
            type: "date"
        });
        trackinglist.push({
            name: "Pain Location",
            id: "painlocation",
            type: "list",
            list: ["forehead", "temple", "eyes", "left", "right"]
        });
        trackinglist.push({
            name: "Pain Type",
            id: "paintype",
            type: "list",
            list: ["throbbing", "burning", "pressure", "sharp"]
        });
        trackinglist.push({
            name: "Medications",
            id: "meds",
            type: "list",
            list: ["kepra", "relafin", "haldol", "cogentin", "benadryl", "compazine"]
        });
        trackinglist.push({
            name: "Triggers",
            id: "triggers",
            type: "list",
            list: ["weather", "smells", "sleep"]
        });
        trackinglist.push({
            name: "Warnings",
            id: "warnings",
            type: "list",
            list: ["aura"]
        });
        trackinglist.push({
            name: "Relief Level",
            id: "relieflevel",
            type: "range",
            start: "5",
            end: "1"
        });
        trackinglist.push({
            name: "Mood Level",
            id: "moodlevel",
            type: "range",
            start: "1",
            end: "10"
        });
        trackinglist.push({
            name: "Weather",
            id: "weather",
            type: "weather",
            list: ["temp", "humidity", "pressure"]
            // http://openweathermap.org/api
            // https://developer.yahoo.com/weather/
        });
        trackinglist.push({
            name: "Blood Pressure",
            id: "bloodpressure",
            type: "bloodpressure"
        });

        generateTabs();

        function generateTabs() {
            var tabhtml = '<div id="idname" class="w3-btn w3-mobile w3-hover-dark-gray">title</div>';

            var panelhtml =
                '<div id="idname" class="w3-container w3-border-gray w3-light-gray w3-small" style="display: none">' +
                '    <div class"w3-cell-row">' +
                '       <div class="w3-cell w3-quarter w3-large">title</div>' +
                '       <div class="w3-cell">' +
                '           <button type="button" class="w3-btn w3-tiny w3-border w3-round w3-ripple">Edit</button>' +
                '           <button type="button" class="w3-btn w3-tiny w3-border w3-round w3-ripple">Delete</button>' +
                '       </div>' +
                '    </div>' +
                '    <div class="w3-tiny w3-container w3-border-bottom w3-border-gray">(used as checkbox list on entry page, drag to rearrange)</div>';
            var listhtml =
                '    <div id="idname" class"w3-cell-row">' +
                '        <div class="w3-container w3-cell w3-quarter" draggable="true">' +
                '            title' +
                '        </div>' +
                '        <div class="w3-cell">' +
                '            <button type="button" class="w3-btn w3-tiny w3-border w3-round w3-ripple">Edit</button>' +
                '            <button type="button" class="w3-btn w3-tiny w3-border w3-round w3-ripple">Delete</button>' +
                '        </div>' +
                '    </div>';
            var addhtml =
                '    <div id="add" class"w3-cell-row">' +
                '        <input id="idname" class="w3-cell w3-quarter w3-input w3-border w3-round" type="text" placeholder="title">' +
                '        <div class="w3-cell">' +
                '            <button id="idname" type="button" class="w3-btn w3-tiny w3-border w3-round w3-ripple">Add</button>' +
                '        </div>' +
                '    </div>' +
                '    <br>' +
                '</div>';

            for (var i = 0; i < trackinglist.length; ++i) {
                var entry = trackinglist[i];

                if (entry.type === "list") {
                    var t = tabhtml;
                    $("#tabs").append(t.replace("idname", entry.id).replace("title", entry.name));

                    var h = panelhtml;
                    h = h.replace("idname", entry.id).replace("title", entry.name);

                    list = entry.list;
                    for (var j = 0; j < list.length; ++j) {
                        var l = listhtml;
                        h += l.replace("idname", list[j]).replace("title", list[j]);
                    }

                    var a = addhtml;
                    h += a.replace("idname", entry.id).replace("title", entry.name);

                    $("#panels").append(h);
                }
            }
        }

        function openTab(evt) {
            $("#tabs div").removeClass("w3-dark-gray");
            $(evt).addClass("w3-dark-gray");

            $("#panels").children().hide();
            $("#panels").children("#" + $(evt).prop("id")).show();
            //$("#diag").append("open tab " + $(evt).text() + "<br>");
        }

        function dragover(evt) {
            evt.preventDefault();
            //$("#diag").append("dragover " + this.innerText + "<br>");
        }

        function dragstart(evt) {
            evt.originalEvent.dataTransfer.setData("text/html", this.innerText);
            //$("#diag").append("dragstart " + this.innerText + "<br>");
        }

        function drop(evt) {
            evt.preventDefault();
            var src = evt.originalEvent.dataTransfer.getData("text/html");
            var srchtml = $("#panels #" + src).clone();

            var dst = evt.target.parentElement.id;

            $("#diag").append("drop " + " " + src + " " + dst + " " + srchtml + "<br>");

            $("#panels #" + src).detach();
            $("#panels #" + dst).next().before(srchtml);
        }

        function mouseEnter(evt) {
            //$("#diag").append("enter " + this.innerText + "<br>");
        }

        function mouseLeave(evt) {
            //$("#diag").append("leave " + this.innerText + "<br>");
        }

        $(document).ready(function () {
            $("#tabs div").click(function () {
                openTab(this);
            });

            $("#panels [draggable|='true']").on({
                //"mouseleave": $.proxy(mouseLeave),
                //"mouseenter": $.proxy(mouseEnter),
                "drop": $.proxy(drop),
                "dragover": $.proxy(dragover),
                "dragstart": $.proxy(dragstart)
            });
        });
    </script>

    <br>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/master/footer.html"></div>
</body>

</html>
