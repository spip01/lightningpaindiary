<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lightning Pain Diary</title>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta charset="utfoot-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="local.css">
</head>

<body>
    <div id="navbar"></div>

    <div id="javascript" class="">
        <nav class="navbar navbar-expand-sm bkg-light-green">
            <a class="navbar-brand" href="index.html">
                <span class=" clr-dark-green h2">
                    <i class="fa fa-home"></i>
                    Lightning Pain Diary
                </span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link clr-dark-green h6" href="about.html">
                        About
                    </a>
                </li>
            </ul>
        </nav>

        <div id="javascript" class="" style="color: rgb(0, 78, 0);">
            Unfortunately, this page cannot function without javasript. Please add this site to your "allowed" sites. For chrome it's
            located at chrome://settings/content/javascript
        </div>
        <br>
    </div>

    <div id="jssite" style="display: none">
        <div class="card card-body bkg-light-green pad-bottom">
            <div class="card card-body pad-bottom">
                <div class="row border-bottom">
                    <h2 class="clr-dark-green col-lg-4 col-md-4 col-sm-4 col-6">Report Generator</h2>

                    <!--button id="save" type="button" class="btn border btn-sm btn-green">Save</button-->&nbsp;
                    <!--button id="modify" type="button" class="btn border btn-sm btn-green">Modify</button-->
                </div>
                <br>

                <div id="selectfields" class="card card-body border pad-bottom">
                    <div class="row border-bottom">
                        <h5 class="clr-dark-green col-lg-6 col-md-6 col-sm-6 col-12">Select Fields for Report</h5>

                        <label class="col-lg-2 col-md-2 col-sm-3 col-6">
                            <input id="show" type="checkbox">Show
                        </label>

                        <div id="selectmenu" class="col-lg-2 col-md-2 col-sm-3 col-6 dropdown" iftrackers>
                            <button id="report" class="btn border btn-sm btn-green dropdown-toggle" type="button" data-toggle="dropdown">
                                all on
                            </button>
                            <div id="list-idname" class="dropdown-menu"></div>
                        </div>
                    </div>

                    <div id="fields" style="display: none"></div>

                    <div id="savereport" class="row" style="display: none">
                        <input id="name" class="rounded col-lg-3 col-md-3 col-sm-4 col-6" type="text" placeholder="save as report">&nbsp;
                        <button id="save" type="button" class="btn border btn-sm btn-green">Save</button>&nbsp;
                        <button id="cancel" type="button" class="btn border btn-sm btn-green">cancel</button>
                    </div>
                </div>
                <br>

                <div class="card card-body border pad-bottom">
                    <div class="row" style="border-bottom: 1px solid #008000">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-12">
                            <button id="edit" type="button" class="btn border btn-sm btn-green disabled col-lg-6 col-md-6 col-sm-6 col-5" disabled>Edit</button>&nbsp;&nbsp;
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-12">
                            <label>
                            <input id="date" type="date" class="rounded col-lg-8 col-md-8 col-sm-8 col-8">&nbsp;Start Date&nbsp;</label>
                            <button id="seach" type="button" class="btn border btn-sm btn-green col-lg-2 col-md-2 col-sm-2 col-5">search</button>
                        </div>
                    </div>

                    <div id="panels"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="common.js"></script>
    <script src="reports.js"></script>
</body>

</html>
