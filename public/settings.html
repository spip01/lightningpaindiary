<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lightning Pain Diary</title>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta charset="utfoot-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>

    <script src="env.js"></script>
    <script src="common.js"></script>
    <script src="settings.js"></script>

    <link rel="stylesheet" type="text/css" href="local.css">
</head>

<body>
    <!--div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/bootstrap/public/navbar.html"></div-->
    <div id="navbar"></div>

    <div id="javascript">
        <nav class="navbar navbar-expand-sm bkg-light-green">
            <a class="navbar-brand" href="index.html">
                <span class=" clr-dark-green h2">
                    <i class="fa fa-home"></i>
                    Lightning Pain Diary
                </span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link clr-dark-green h6" href="about.html">
                        About
                    </a>
                </li>
            </ul>
        </nav>
        <br>

        <div style="color: rgb(0, 78, 0);">
            Unfortunately, this page cannot function without javasript. Please add this site to your "allowed" sites. For chrome it's
            located at chrome://settings/content/javascript
        </div>
        <br>
    </div>

    <div id="jssite" style="display: none">
        <div id="tabs" class="card container-fluid bkg-light-green pad-bottom">
            <div id="tablist" class="row"></div>
        </div>
        <br>

        <div id="panels" class="card card-body bkg-light-green pad-bottom">

            <div id="pnl-Account" class="card card-body container-fluid" style="display: none">
                <div class="row border-bottom">
                    <h4 class="card-title col-lg-4 col-md-4 col-sm-5 col-7 ">Account</h4>
                </div>
                <br>

                <h6 class="row clr-dark-green">Address is used for current weather conditions download.</h6>
                <!-- api.openweathermap.org/data/2.5/weather?q=London,uk -->
                <div id="addressinp" class="row container">
                    <label>
                        <input id="city" class="rounded col-6" type="text"> city
                    </label>
                    <label>
                        <input id="state" class="rounded col-3" type="text"> state
                    </label>
                    <label>
                        <input id="country" class="rounded col-4" type="text"> country
                    </label>
                </div>

                <div class="row container border-bottom">
                    <label>
                        <input id="ifmetric" type="checkbox"> display metric units
                    </label>
                </div>

                <div class="row">
                    <label>
                        <input id="ifnotify" type="checkbox"> Send a reminder if there hasn't been an entry today.
                    </label>
                </div>

                <div class="container">
                    <div class="row">
                        <label>
                            <input id="notifytime" type="time" class="rounded"> Time to send notification
                        </label>
                    </div>

                    <div class="row">
                        <label>
                            <input id="ifemail" type="checkbox"> by email
                        </label>
                    </div>

                    <div class="row">
                        <label>
                            <input id="ifsms" type="checkbox"> by text (If you are still charged for text messages you should change carriers &#x1f609;)
                        </label>
                    </div>

                    <div class="row container border-bottom pad-bottom">
                        <label>
                            <input id="phone" type="text" class="rounded" placeholder="phone number"> phone
                        </label>
                    </div>
                </div>

                <button id="save" type="button" class="btn row btn-sm btn-green">Save</button>

            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>
