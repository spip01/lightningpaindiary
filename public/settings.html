<style>
    .clr-dark-green {
        color: #008000;
    }

    .bkg-green {
        background-color: #e0ffe0;
    }

    .bkg-light-green {
        background-color: #f9fff9;
    }

    .bkg-dark-gray {
        background-color: #c0c0c0;
    }

    .nav-menu {
        background-color: #f9fff9;
    }

    .nav-text {
        color: #008000;
    }

    .card-title {
        color: #008000;
    }

    .btn-green {
        color: #008000;
        background-color: #f9fff9;
        border-color: #008000
    }

    .btn-green:hover {
        background-color: #f9fff9;

    .btn-green.focus,

    }

    .btn-green:not(:disabled):not(.disabled).active:focus,
    .btn-green:not(:disabled):not(.disabled):active:focus,

<body>
    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/bootstrap/public/navbar.html"></div>

    <div id="javascript" class="">
        <div class="">
            <a href="index.html" class="" style="color: rgb(0, 78, 0);">
                <i class="" style="font-size:18px"></i>
                Lightning Pain Diary
            </a>
            <a href="about.html" class=""> About </a>
        </div>
        </br>

        <div id="javascript" class="" style="color: rgb(0, 78, 0);">
            Unfortunately, this page cannot function without javasript. Please add this site to your "allowed" sites. For chrome it's
            located at chrome://settings/content/javascript
        </div>
        </br>
    </div>

    <div id="jssite" class="" style="display: none">
        <div id="tabs"></div>

        <div id="panels" class="card card-body bkg-light-green pad-bottom">

            <div id="pnl-account" class="card card-body" style="display: block">
                <h4 class="card-title border-bottom">Account</h4>
                <div class="container">
                    <div class="row">
                        load medicines from drugs.com
                    </div>

                    <div class="row container">
                        <input id="drugs-com" type="text" class="rounded col-lg-3 col-md-3 col-sm-3" placeholder="drugs.com/mn/xxxxx">&nbsp;
                        <button id="loaddrugscom" type="button" class="btn btn-sm btn-green col-lg-2 col-md-2 col-sm-2">Load</button>
                    </div>

                    <div class="row">
                        <label>
                            <input id="reminderbtn" type="checkbox"> Complete these entries or notify at end of day</input>
                        </label>
                    </div>

                    <!-- generated ck box for each tracked item, hitting submit closes all entries, notification would only happen by pressing "pain level" to create and then leaving -->
                    <div class="row container">
                        <label class="col-lg-3 col-md-3 col-sm-3">
                            <input id="Pain-Type" type="checkbox"> Pain Type</input>
                        </label>
                        <label class="col-lg-3 col-md-3 col-sm-3">
                            <input id="Pain-Type" type="checkbox"> Relief Level</input>
                        </label>
                    </div>

                    <div class="row">
                        <label>
                            <input id="notificationbtn" type="checkbox"> Complete entry reminder notification via: (this is the only personal data saved)</input>
                        </label>
                    </div>
                    <div class="container">
                        <div class="row">
                            <label class=" col-lg-2 col-md-2 col-sm-2">
                                <input id="ifemail" type="checkbox"> email</input>
                            </label>

                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input id="email" type="text" class="rounded" placeholder="email address">
                            </div>

                            <label class="col-lg-2 col-md-2 col-sm-2">
                                <input id="vfyemail" type="checkbox"> verified</input>
                            </label>
                        </div>

                        <div class="row">
                            <label>
                                <input id="ifsms" type="checkbox"> &nbsp;sms (if you are still charged for sms you should change carriers &#x1f609;)
                                </input>
                            </label>

                            <div class="container">
                                <input id="phone" type="text" class="rounded col-lg-3 col-md-3 col-sm-3" placeholder="phone number">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="diag"></div>

    <script>
        w3.includeHTML();

        var trackerstypes = ["blood pressure", "date", "list", "number",
            "range", "range buttons", "range slider", "time", "true/false", "weather"
        ];

        var trackerlist = [ // sql, can't reuse names with stored data unless confirmed by user for deletion
            // new user start pain level, start time, remedies, relief
            {
                name: "Pain Level",
                type: "range buttons",
                start: "1",
                end: "10",
                enabled: true
            }, {
                name: "Start Time",
                type: "date",
                enabled: true
            }, {
                name: "End Time",
                type: "time",
                enabled: true
            }, {
                name: "Woke With",
                type: "true/false",
                enabled: true
            }, {
                name: "Pain Location",
                type: "list",
                list: ["forehead", "temple", "eyes", "left", "right"],
                enabled: true
            }, {
                name: "Pain Type",
                type: "list",
                list: ["throbbing", "burning", "pressure", "sharp"],
                //            list: [{"item":"throbbing"}, {"item":"burning"}, {"item":"pressure"}, {"item":"sharp"}],
                enabled: true
            }, {
                name: "Sensitivities",
                type: "list",
                list: ["light", "sound"],
                enabled: true
            }, {
                name: "Remedies",
                type: "list",
                // pull drug list from drugs.com sharing link (link not saved)
                list: ["kepra", "relafin", "haldol", "cogentin", "benadryl", "compazine", "sleep"],
                enabled: true
            }, {
                name: "Triggered By",
                type: "list",
                list: ["weather", "smells", "sleep", "light", "sound"],
                enabled: true
            }, {
                name: "Warnings",
                type: "list",
                list: ["aura", "tunnel vision", "light sensitivity", "sound sensitivity",
                    "smell sensitivity"
                ],
                enabled: true
            }, {
                name: "Pain Relief",
                type: "range buttons",
                start: "5",
                end: "1",
                enabled: true
            }, {
                name: "Mood Level",
                type: "range buttons",
                start: "1",
                end: "10",
                enabled: true
            }, {
                name: "Weather",
                type: "weather",
                list: ["temp", "humidity", "pressure"],
                // http://openweathermap.org/api
                // https://developer.yahoo.com/weather/
                enabled: true
            }, {
                name: "Blood Pressure",
                type: "blood pressure",
                enabled: true
            }, {
                name: "Weight",
                type: "number",
                enabled: true
            }
        ];

        /******* parent of inputs always has idname *******/
        var head =
            `            
                <div id="pnl-idname" class="card card-body container-flex" style="display: none">
                    <div id="ctrl-idname" class="row">
                        <div class="card-title col-lg-4 col-md-4 col-sm-4"><h4>ttitle</h4></div>
                        <div class="col-lg-1 col-md-1 col-sm-1" ifpanel>
                            <button id="edittrackerbtn" type="button" class="btn btn-sm btn-border btn-green" style="height:32px">Edit</button>
                        </div>
                        <input id="enabledeleteck" type="checkbox" class="clr-dark-green">Enable Delete Buttons</input>
                    </div>
                    <div class="border-bottom" style="font-size: 12px">
                        Controls data displayed and saved on the entry page. Drag to rearrange which changes the order on the entry page.
                        Deleting items doesn't delete any saved data just the controls. Enter the name and hit recover to restore to the display.
                    </div>
                    <br>

                    <div id="cont-idname" class="container-fluid pad-bottom">
            `;

        var entry =
            `
                        <div id="ent-idname" class="row border-bottom">
                            <div class="col-lg-4 col-md-4 col-sm-4" draggable="true">ttitle</div>
                            <div class="col-lg-3 col-md-3 col-sm-3" iftracker>ttype</div>
                            <div class="col-lg-3 col-md-3 col-sm-3" iftracker>
                                <div ifrange>startrange-endrange</div>
                            </div>

                            <!-- edit disables all other buttons -->
                            <button id="editbtn" type="button" class="btn btn-sm btn-border btn-green">Edit</button>&nbsp;
                            <button id="delbtn" type="button" class="btn btn-sm btn-border btn-green disabled">Delete</button>
                        </div>
            `;

        var tail =
            `
                    </div>
                    <br>
                    <div  id="btm-idname" class="row">
                        <div id="add-idname" class="col-lg-4 col-md-4 col-sm-4">
                            <input id="addinp" class="rounded" type="text" placeholder="ttitle">
                        </div>
                        <div id="menu-idname" class="col-lg-2 col-md-2 col-sm-2 dropdown" iftracker>
                            <button class="btn btn-sm btn-border btn-green dropdown-toggle disabled" type="button" data-toggle="dropdown">
                                Type
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
            `;
        var tail_tracker_menu =
            `
                                <li>ttype</li>
            `
        var tail_end =
            `
                             </ul>
                        </div>
                        <div id="rnge-idname" ifrange>
                            <input id="startrangeinp" class="rounded" type="text" placeholder="1">
                            <input id="endrangeinp" class="rounded" type="text" placeholder="10">
                        </div>
                        <button id="addtrackerbtn" type="button" class="btn btn-sm btn-border btn-green disabled">Add</button>&nbsp;
                        <button id="recovertrackerbtn" type="button" class="btn btn-sm btn-border btn-green disabled">Recover</button>
                    </div>
                </div>
            `;

        var tab_head =
            ` 
                <div class="card bkg-light-green">
                    <div id="tabs" class="btn-group row">
                        <button id="pnl-account" class="col-lg-2 col-md-2 col-sm-2 btn-green no-border">Account</button>
                        <button id="pnl-tracker" class="col-lg-2 col-md-2 col-sm-2 btn-green no-border"">Tracker</button>
             `;
        var tab_entries =
            `
                        <button id="pnl-idname" class="col-lg-2 col-md-2 col-sm-2 btn-green no-border"">ttitle</button>
            `;
        var tab_tail =
            `
                    </div>
                </div>
                <br>
            `;
    </script>

    <div w3-include-html="https://raw.githubusercontent.com/spip01/lightningpaindiary/bootstrap/public/footer.html"></div>
</body>

</html>
